<!DOCTYPE html>
<html>

<head>
  <title>Amazon Affiliate Link Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Amazon Affiliate Link Generator</h1>
  <form>
    <label for="product-link">Product Link:</label>
    <input type="text" id="product-link" name="product-link"><br><br>
    <button type="button" onclick="generateAffiliateLink()">Generate Link</button>
    <button type="button" onclick="clearFields()">Clear</button>
  </form>
  <br>
  <p>Your Affiliate Link:</p>
  <p id="affiliate-link" onclick="copyToClipboard()"></p>
  <script src="free.js"></script>
</body>

</html>
